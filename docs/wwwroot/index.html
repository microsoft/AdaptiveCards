<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/content/shared.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI';
            font-weight: 400
        }

        h1 {
            font-size: 34px;
            font-weight: 300;
        }

        h2 {
            font-size: 24px;
            font-weight: 300;
        }

        h3 {
            font-size: 15px;
            font-weight: 600
        }

        .cardImage {
            box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.16), 0px 2px 10px 0px rgba(0,0,0,0.12);
            margin:20px;
        }
        .content {
            margin-top: 96px;
            margin-left:88px;
        }
    </style>
</head>
<body>
    <!-- Nav bar-->
    <div class="w3-top">
        <div class="w3-bar w3-black">
            <a href="/" class="w3-bar-item w3-button w3-mobile">Adaptive Cards</a>
            <a href="/documentation" class="w3-bar-item w3-button w3-mobile">Documentation</a>
            <a href="/explorer" class="w3-bar-item w3-button w3-mobile">Schema Explorer</a>
            <a href="/visualizer" class="w3-bar-item w3-button w3-mobile">Visualizer</a>
            <a href="/samples" class="w3-bar-item w3-button w3-mobile">Samples</a>
        </div>
    </div>

    <!-- main content -->
    <div class="w3-row w3-container content">
        <div class="w3-twothird" id="home">
        </div>
        <!--<div class="w3-onethird" id="images" style="display:none">
            <img src="/content/cards/windows.png" class="cardImage" />
            <img src="/content/cards/flightupdate.png" class="cardImage" />
            <img src="/content/cards/skype.png" class="cardImage" />
            <img src="/content/cards/weather.png" class="cardImage" />
        </div>-->
    </div>
    <script>
        $(document).ready(function () {
            $.get("/api/markdown/Home.md",
                null,
                function (data) {
                    document.getElementById('home').innerHTML = data;
                    document.getElementById('images').style.display = "block";
                });
        });
    </script>
</body>
</html>
