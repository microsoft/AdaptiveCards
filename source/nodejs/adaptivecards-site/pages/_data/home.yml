  home_section:
    title: Meet your users where they are
    subtitle: Modern digital life is hectic. Users are constantly switching between devices, apps, and services to get their job done. Adaptive Cards help you increase engagement and efficiency by injecting your actionable content directly into the apps they use every day.
    learnmore_title: Integrate into existing apps
    video: https://adaptivecardsblob.blob.core.windows.net/assets/Video-MeetYourUsersWhereTheyAre.mp4
    videoLoopDelay: 5000
    learnMoreLink: https://docs.microsoft.com/adaptive-cards/resources/partners
  extensibility_section:
    title: Open your apps to extensibility
    subtitle: There's an ecosystem of developers out there who want to integrate with your apps, but how can you do so safely and without their content sticking out like a sore thumb? Adaptive Cards are always native and blend seamlessly into the surrounding UI - and they work on every major platform!
    video: https://adaptivecardsblob.blob.core.windows.net/assets/Video-RenderingCards.mp4
    videoLoopDelay: 2000
    learnMoreTitle: Install the Rendering SDKs
    learnMoreLink: https://docs.microsoft.com/en-us/adaptive-cards/rendering-cards/getting-started
  design_section:
    title: Design cards anywhere
    subtitle: You don't have to send your users to this website to design cards. Just like Adaptive Cards blend into their surroundings, so does the Adaptive Card Designer. The SDK includes a full configuration API allowing you to deeply integrate card workflows into your existing toolchain.
    video: https://adaptivecardsblob.blob.core.windows.net/assets/Video-Designer.mp4?refresh=2019-09-10
    videoLoopDelay: 5000
    learnMoreTitle: Install the Designer SDK
    learnMoreLink: https://docs.microsoft.com/adaptive-cards/sdk/designer
  template_section:
    title: Create, share, and discover reusable templates
    subtitle: What if you could instantly display any type of data? It could be your own app's data, your organization's data, or data from the web. With Adaptive Card Templating you can separate the data from card layout, and when coupled with a new template service a whole new ecosystem of card exchange becomes possible.
    video: https://adaptivecardsblob.blob.core.windows.net/assets/Video-RenderingCards.mp4
    learnMoreTitle: Create reusable card templates
    learnMoreLink: https://docs.microsoft.com/en-us/adaptive-cards/templating
    tag: Updated May 2020
  partner_details:
    - title: Bot Framework
      subtitle: A conversational bot powered by Adaptive Cards can greatly simplify business workflows on your web site or through other channels.
      smallImage: content/bf-logo.png
      smallImageAlt: Bot Framework logo
      learnMoreLink: https://docs.microsoft.com/microsoftteams/platform/concepts/cards/cards-reference#adaptive-card
    - title: Microsoft Teams
      subtitle: As the digital hub for many modern workers, Teams offers multiple extensibilty points for apps to integrate with.
      smallImage: content/teams-logo.png
      smallImageAlt: Microsoft Teams logo
      learnMoreLink: https://docs.microsoft.com/microsoftteams/platform/concepts/cards/cards-reference#adaptive-card
    - title: Outlook Actionable Messages
      subtitle: Email has long been life-blood of an information worker, and now you can deliver actionable content directly to their inbox.
      smallImage: content/outlook-logo.png
      smallImageAlt: Outlook logo
      learnMoreLink: https://docs.microsoft.com/outlook/actionable-messages/adaptive-card
    - title: Windows Timeline
      subtitle: Help users resume their activities on any device.
      smallImage: content/windows-logo.png
      smallImageAlt: Windows logo
      learnMoreLink: https://docs.microsoft.com/adaptive-cards/getting-started/windows
  extensibility_details:
    - title: Native performance
      subtitle: Adaptive Cards render native UI on any platform
      smallImage: content/Feature.jpg
    - title: Adapts to the surrounding UI
      subtitle: Cards automatically adaptive to the surrounding UI
      smallImage: content/Feature.jpg
    - title: Fully extensible
      subtitle: The schema is open-ended so you can add your own element
      smallImage: content/Feature.jpg
    - title: Dynamic and interactive
      subtitle: Interactivity is expressed declaratively to help reduce risk of custom code injection
      smallImage: content/Feature.jpg
  template_details:
    - title: Rich designer integration
      subtitle: Sample data allows you to preview your template without leaving the designer.
      smallImage: content/Feature.jpg
    - title: Simplify development workflows
      subtitle: Create your template in the designer, use it without your services, then paste it right back into the designer to make changes.
      smallImage: content/Feature.jpg
    - title: Discover and share templates using a REST service
      subtitle: The template service finds a template for your data, and will even populate it for you.
      smallImage: content/Feature.jpg
    - title: We want to hear from you
      subtitle: We don't have a release date for this preview yet, but we're waiting to learn from you.
      smallImage: content/Feature.jpg
  quotes:
    richard:
      quotation: User engagement on surveys is always a challenge, but after utilizing Outlook Actionable Messages our return rate surged from 10-12% to a 3 month average of 35%!
      author: Richard Greenfield
      title: Executive Support Services
      profilePic: content/rigreenf.jpg
      productLogo: content/microsoft-logo.png
    bill:
      quotation: Microsoft Teams is only as powerful as the third-party services that integrate with it. Adaptive Cards allows any developer to plug into the richness of the Teams platform in a native way.
      author: Bill Bliss
      title: Platform Architect
      profilePic: https://pbs.twimg.com/profile_images/1257201339/Disneyland-2009_200x200.png
      productLogo: content/teams-logo.png
      productName: Microsoft Teams
    joe:
      quotation: AtBot helps anyone write a bot without having to write code. By embedding the Adaptive Card designer directly into our web-based portal our customers can create rich, data-bound cards right from the browser.
      author: Joe Herres
      title: Co-CEO
      profilePic: https://pbs.twimg.com/profile_images/911946058242158594/oyph7XGi_200x200.jpg
      productLogo: content/atbot-logo.png
      productName: AtBot
    tim:
      quotation: Teamwork offers a suite of productivity tools that integrate into many platforms. By creating reusable Adaptive Card templates we are able to deliver the same UI natively into our own apps, as well as tools our customers already use like Microsoft Teams and Visual Studio Code.
      author: Tim Cadenbach
      title: Head of Integrations
      profilePic: content/tim-cadenbach.png
      productLogo: content/teamwork-logo.png
      productName: Teamwork.com
