# Directory
source_dir: pages
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: _posts/**/*.json

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: # Open external links in new tab
  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false # Use plugin instead
  line_number: false
  auto_detect: false
  tab_replace: '  '
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: LL
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page


# Extensions
## Plugins: https://hexo.io/plugins/
plugins: 
  hexo-generator-feed
  hexo-featured-image
  hexo-server

## Themes: https://hexo.io/themes/
theme: adaptivecards

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# hexo-generator-feed
feed:
  type: atom
  path: blog/atom.xml
  limit: 0
  hub:
  content: true
  content_limit: 
  order_by: -date
  icon: themes/adaptivecards/source/content/icons/favicon-32x32.png

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false

js_minifier:
  enable: false


html_minifier:
  enable: false
  ignore_error: false
  silent: false
  exclude:

css_minifier:
  enable: false
  silent: false
  exclude: 
    - '*.min.css'
